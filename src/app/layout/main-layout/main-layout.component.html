<div class="layout-container">

  <!-- SIDEBAR -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <span class="brand">APIX<span>BR</span></span>
      <button class="close-btn" (click)="closeSidebar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <nav class="menu">
      <a routerLink="/app/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>

      <div class="menu-group">
        <div class="menu-header" (click)="toggleApiSubmenu()">
          <mat-icon>widgets</mat-icon>
          APIs
          <mat-icon class="chevron" [class.open]="apiSubmenuOpen">expand_more</mat-icon>
        </div>

        <div class="submenu" [class.open]="apiSubmenuOpen">
          <a routerLink="/app/apis" routerLinkActive="active">
            <mat-icon>view_list</mat-icon> Todas as APIs
          </a>
          <a routerLink="/app/cnpj-consulta" routerLinkActive="active">
            <mat-icon>badge</mat-icon> CNPJ
          </a>
          <a routerLink="/app/cpf-consulta" routerLinkActive="active">
            <mat-icon>person</mat-icon> CPF
          </a>
          <a routerLink="/app/cep-consulta" routerLinkActive="active">
            <mat-icon>location_on</mat-icon> CEP
          </a>
          <a routerLink="/app/ddd-consulta" routerLinkActive="active">
            <mat-icon>call</mat-icon> DDD
          </a>
          <a routerLink="/app/apis/test" routerLinkActive="active">
            <mat-icon>play_arrow</mat-icon> Testar APIs
          </a>
        </div>
      </div>

      <a routerLink="/app/clients" routerLinkActive="active">
        <mat-icon>groups</mat-icon>
        Clients
      </a>

      <a routerLink="/app/billing" routerLinkActive="active">
        <mat-icon>receipt_long</mat-icon>
        Billing
      </a>

      <a routerLink="/app/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        Configurações
      </a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div class="overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- MAIN CONTENT -->
  <div class="content-area">

    <app-topbar (sidebarToggle)="toggleSidebarClick()"></app-topbar>

    <!-- PAGE CONTENT -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>

    <!-- OVERLAY MOBILE -->
    <div class="overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  </div>
</div>
